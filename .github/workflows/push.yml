name: Push image to dockerhub
on:
  push:
    branches: [main]
jobs:
  build_image:
    runs-on: ubuntu-latest
    needs: list_all_buildtools_versions
    strategy:
      matrix:
        api_level: [26, 27, 28, 29, 30]
    steps:
      - name: Calc vars
        id: vars
        shell: bash
        run: |
          repo="${{ github.repository }}"
          tag="${repo/${{ github.repository_owner }}/grascm}:${{ matrix.api_level }}"
          version="$(./get_latest_buildtools_version ${{ matrix.api_level }})"
          echo "tag=$tag buildtools=$version"
          echo "::set-output name=tag::$tag"
          echo "::set-output name=version::$version"
      - name: Login to DockerHub
        uses: docker/login-action@v1.8.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build docker image
        uses: docker/build-push-action@v2.3.0
        with:
          push: true
          build-args: |
            BUILDTOOLS_VERSION=${{ steps.vars.outputs.version }}
            API_LEVEL=${{ matrix.api_level }}
          tags: ${{ steps.vars.outputs.tag }}
